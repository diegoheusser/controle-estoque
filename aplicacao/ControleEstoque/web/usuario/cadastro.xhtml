<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/templates/template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">
    <ui:define name="titulo">Cadastro de Usuário</ui:define>
    <ui:define name="conteudo">
        <p:panel header="Cadastro de Usuário">
            <h:form>
                <h:panelGrid columns="2">

                    <h:outputText value="Código:"/>
                    <p:inputText value="#{beanUsuario.usuario.id}"
                                 disabled="true"/>

                    <h:outputText value="Nome:"/>
                    <p:inputText value="#{beanUsuario.usuario.nome}"/>

                    <h:outputText value="E-mail:"/>
                    <p:inputText value="#{beanUsuario.usuario.email}"/>

                    <h:outputText value="Administrador: " />
                    <p:selectBooleanCheckbox value="#{beanUsuario.usuario.administrador}" />

                    <h:outputText value="Financeiro: " />
                    <p:selectBooleanCheckbox value="#{beanUsuario.usuario.financeiro}" />

                    <h:outputText value="Crediario: " />
                    <p:selectBooleanCheckbox value="#{beanUsuario.usuario.crediario}" />

                    <h:outputText value="Vendedor: " />
                    <p:selectBooleanCheckbox value="#{beanUsuario.usuario.vendedor}" />

                </h:panelGrid>

                <p:outputPanel layout="block" style="text-align: center">
                    <p:commandButton value="Salvar"
                                     action="#{beanUsuario.salvar()}"
                                     ajax="false"/>
                    <p:commandButton value="Cancelar"
                                     action="#{beanUsuario.cancelar()}"
                                     immediate="true"
                                     ajax="false"/>
                </p:outputPanel>

            </h:form>
        </p:panel>
    </ui:define>
</ui:composition>
