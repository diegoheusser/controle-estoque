<ui:composition    xmlns="http://www.w3.org/1999/xhtml"
                   xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                   template="/templates/template.xhtml"
                   xmlns:p="http://primefaces.org/ui"
                   xmlns:h="http://xmlns.jcp.org/jsf/html">
    <ui:define name="titulo">Consulta de usuários</ui:define>
    <ui:define name="conteudo">
        <p:dataTable value="#{beanUsuario.usuarios}"
                     var="u"
                     id="listagem"
                     emptyMessage="Nenhum registro encontrado!">
            <p:column headerText="Nome">
                <h:outputText value="#{u.nome}"/>
            </p:column>
            <p:column headerText="E-mail">
                <h:outputText value="#{u.email}"/>
            </p:column>
            <p:column>
                <h:form>
                    <p:commandButton icon="ui-icon-pencil"
                                     title="Editar" ajax="false"
                                     action="#{beanUsuario.alterar(u)}"/>
                    <p:commandButton icon="ui-icon-close"
                                     title="Excluir" update=":listagem"
                                     actionListener="#{beanUsuario.excluir(u)}">
                        <p:confirm header="Confirmação"
                                   message=" Deseja realmente excluir o #{u.nome}?"
                                   icon="ui-icon-alert"/>
                    </p:commandButton>
                </h:form>
            </p:column>
        </p:dataTable>
        <h:form>
            <p:commandButton value="Novo Usuário" 
                             action="#{beanUsuario.novo()}"
                             ajax="false"/>
        </h:form>
        <h:form>
            <p:confirmDialog global="true">
                <p:commandButton value="Sim" type="button"
                                 styleClass="ui-confirmdialog-yes"
                                 icon="ui-icon-check"/>
                <p:commandButton value="Não" type="button"
                                 styleClass="ui-confirmdialog-no"
                                 icon="ui-icon-close"/>
            </p:confirmDialog>
        </h:form>
    </ui:define>
</ui:composition>
