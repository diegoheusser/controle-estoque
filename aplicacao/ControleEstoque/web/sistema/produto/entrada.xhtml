<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/templates/template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">
    <ui:define name="conteudo">
        <p:panel header="Cadastro de Produto">
            <h:form>
                <h:panelGrid columns="2">

                    <h:outputText value="Código:"/>
                    <p:inputText value="#{beanProduto.produto.id}"
                                 disabled="true"/>

                    <h:outputText value="Nome:"/>
                    <p:inputText value="#{beanProduto.produto.nome}"
                                 disabled="true"/>

                    <h:outputText value="Preço unitário:"/>
                    <p:inputText value="#{beanProduto.produto.precoUnitario}"/>


                    <h:outputText value="Quantidade adquirida: " />
                    <p:inputText value="#{beanProduto.quantidadeAdquirida}" />

                </h:panelGrid>

                <p:outputPanel layout="block" style="text-align: center">
                    <p:commandButton value="Salvar"
                                     action="#{beanProduto.salvarEntrada()}"
                                     ajax="false"/>
                    <p:commandButton value="Cancelar"
                                     action="#{beanProduto.cancelar()}"
                                     immediate="true"
                                     ajax="false"/>
                </p:outputPanel>

            </h:form>
        </p:panel>
    </ui:define>
</ui:composition>
