<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/templates/template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">
    <ui:define name="conteudo">
        <p:panel header="Cadastro de Usuario">
            <h:form>
                <h:panelGrid columns="2">

                    <h:outputText value="Código:"/>
                    <p:inputText value="#{beanUsuario.usuario.id}"
                                 disabled="true"/>

                    <h:outputText value="Nome:"/>
                    <p:inputText value="#{beanUsuario.usuario.nome}"/>

                    <h:outputText value="E-mail:"/>
                    <p:inputText value="#{beanUsuario.usuario.email}"/>

                    <p:outputLabel value="Senha"/>
                    <p:password value="#{beanUsuario.senhaNova}"
                                required="true" requiredMessage="Campo Senha é obrigatório"
                                promptLabel="Informe a senha!"
                                weakLabel="Fraca!" goodLabel="Boa!" strongLabel="Forte!"
                                feedback="true"
                                match="confirma"
                                redisplay="true"
                                validatorMessage="As senhas não conferem"
                                />

                    <p:outputLabel value="Confirma Senha"/>
                    <p:password value="#{beanUsuario.senhaNova}"
                                id="confirma"
                                required="true"
                                requiredMessage="Confirmação de senha é obrigatório"
                                redisplay="true"/>


                    <p:outputLabel value="Permissões"/>
                    <p:fieldset>
                        <p:selectBooleanCheckbox value="#{beanUsuario.usuario.administrador}" 
                                                 itemLabel="Administrador "/>
                        <p:selectBooleanCheckbox value="#{beanUsuario.usuario.financeiro}" 
                                                 itemLabel="Financeiro"/>
                        <p:selectBooleanCheckbox value="#{beanUsuario.usuario.crediario}" 
                                                 itemLabel="Crediário"/>
                        <p:selectBooleanCheckbox value="#{beanUsuario.usuario.vendedor}" 
                                                 itemLabel="Vendedor"/>
                    </p:fieldset>


                </h:panelGrid>

                <p:outputPanel layout="block" style="text-align: center">
                    <p:commandButton value="Salvar"
                                     action="#{beanUsuario.gravar()}"
                                     ajax="false"/>
                    <p:commandButton value="Cancelar"
                                     action="#{beanUsuario.cancelar()}"
                                     immediate="true"
                                     ajax="false"/>
                </p:outputPanel>

            </h:form>
        </p:panel>
    </ui:define>
</ui:composition>
